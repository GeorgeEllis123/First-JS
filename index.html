<!DOCTYPE html>
<html>
  <head>
    <title>More Javascript</title>
    <meta charset="utf-8"></meta>
    <script defer src="myScript.js"></script>
    <style>
    #myDiv, button {
      font-size: 150%;
    }
    input {
      font-size: 125%;
    }
    </style>
  </head>
  <body>
    <div id="myDiv">
      <p>
        <!-- Each label must be matched to an input -->
        <label for='fname'>First Name:</label>
        <!-- Good practice: give same name and id for every input -->
        <input id='fname' name='fname' type='text' />
        <br />
        <label for='lname'>Last Name:</label>
        <input id='lname' name='lname' type='text' />

        <h3>Favorite Pet</h3>

        <input type="radio" id="dog" name="pet" value="dog">
        <label for="dog">Dog</label><br />
        <input type="radio" id="cat" name="pet" value="cat">
        <label for="cat">Cat</label><br />
        <input type="radio" id="bird" name="pet" value="bird">
        <label for="bird">Bird</label><br />
        <input type="radio" id="hamster" name="pet" value="hamster">
        <label for="hamster">Hamster</label><br />

      </p>
      <button onclick='myClick()'>I'm a button, click me!</button>
    </div>
  </body>
</html>
